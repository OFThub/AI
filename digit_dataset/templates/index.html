<!doctype html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MNIST Digit Recognition</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Digit Recognition</h1>

    <label class="file-label" for="file">File</label>
    <input type="file" id="file" accept="image/*" />
    <span class="file-name" id="fileName">No file selected yet</span>

    <div class="tools">
      <label>Brush size: <input id="brush" type="range" min="6" max="40" value="24"></label>
      <button id="clear">Clear</button>
      <label class="toggle">
        <input id="rt" type="checkbox" checked> Realtime
      </label>
      <button id="predictBtn">Predict once</button>
    </div>

    <div class="stage">
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="panel">
        <div class="big">
          Prediction: <span id="pred">-</span>
        </div>
        <div id="bars" class="bars"></div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
